version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bank-dashboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bank_dashboard
      MYSQL_USER: bankuser
      MYSQL_PASSWORD: bankpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bank-dashboard-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend API
  backend:
    build:
      context: ../bank-dashboard-server
      dockerfile: Dockerfile
    container_name: bank-dashboard-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bank_dashboard
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    ports:
      - "8000:9000"
    volumes:
      - ../bank-dashboard-server:/var/www/html
      - backend_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bank-dashboard-network
    command: >
      sh -c "php artisan migrate --force &&
             php artisan config:cache &&
             php artisan route:cache &&
             php artisan serve --host=0.0.0.0 --port=9000"

  # Nginx for Laravel (PHP-FPM)
  nginx-backend:
    image: nginx:alpine
    container_name: bank-dashboard-nginx-backend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../bank-dashboard-server:/var/www/html
      - ../bank-dashboard-server/nginx-backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - bank-dashboard-network

  # React/Vite Frontend (Production)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-dashboard-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - bank-dashboard-network

  # Development Frontend (with hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: bank-dashboard-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - bank-dashboard-network
    profiles:
      - dev

networks:
  bank-dashboard-network:
    driver: bridge

volumes:
  mysql_data:
  backend_storage:
