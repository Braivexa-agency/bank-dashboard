<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche de Renseignements</title>
    <link rel="stylesheet" href="fiche_renseign.css">
    <link rel="icon" href="evolution-de-carriere.png">
</head>
<body>
    <div class="container">
        <img src="" width="80"  height="80">
      <h1 align="center">BANQUE </h1>
      <h2 align="center">Division </h2>   
      <h2 align="center">Direction des </h2>
      <h1 align="center">FICHE DE RENSEIGNEMENTS DES EMPLOYES</h1>
      
    </div>
    <fieldset>
    <form action="">
         <div class="buttons">
            
    <button type="button" onclick="window.location.href='formation_professionnelle.html'">
        Formation Professionnelle
    </button>
    <button type="button" onclick="window.location.href='experience_hors_Banque.html'">
        Expérience Hors Banque
    </button>
     <button type="button" onclick="window.location.href='experience_Banque.html'">
        Expérience à la Banque
    </button>

    <button type="button" onclick="window.location.href='sanctions_disciplinaires.html'">
         Sanctions Disciplinaires
    </button>
        </div>
        <br><br>
        <h3>Identification</h3>
      <div class="section">
             <div>
                <label>Matricule :</label>
                <input type="number"required>
             </div>
            <div>
                <label>Nom :</label>
                <input type="text" required>
            </div>
            <div>
                <label>Prénom :</label>
                <input type="text" required>
            </div>
            <div>
                <label>N° Identification National :</label>
                <input type="number"required>
            </div>
            <div>
                <label>Fils (fille) de :</label>
                <input type="text" required>
            </div>
            <div>
                <label>Nom du conjoint :</label>
                <input type="text">
            </div>
            <div>
                <label>Date de naissance :</label>
                <input type="date"required>
            </div>
            <div>
                <label>Adresse :</label>
                <input type="text">
            </div>
            <div>
                <label>Genre :</label>
                <select><option>M</option><option>F</option></select>
            </div>
            <div>
                <label>Situation familiale :</label>
                <select><option>Célibataire</option><option>Marié(e)</option><option>Divorcé(e)</option><option>Veuf/Veuve</option></select>
            </div>
            <div>
                <label>Nbre Enfants :</label>
                <input type="number">
            </div>
        </div>

        <h3>Expérience Professionnelle</h3>
        <div class="section">
            <div>
                <label>Date de Recrutement :</label>
                <input type="date" required>
            </div>
            <div>
                <label>Expérience à la Banque :</label>
                <input type="text">
            </div>
            <div>
                <label>Nature de Contrat :</label>
                <select><option>CDI</option><option>CDD</option></select>
            </div>
            <div>
                <label>N° Sécurité Social :</label>
               <input type="number" required>
            </div>
            <div>
                <label>Niveau d'Instuction:</label>
                 <select><option>Néant</option><option>Primaire</option><option>Moyen</option><option>Secondaire</option><option>Universitaire</option><option>Poste Graduation</option></select>
            </div>
            <div>
                <label>Nature de Diplôme:</label>
                <input type="text">
            </div>
            <div>
                <label>Diplôme Académique:</label>
                <input type="text">
            </div>
            <div>
                <label>Autres Diplômes :</label>
                <input type="text">
            </div>
        </div>

        <h3> Poste</h3>
        <div class="section">
            <div>
                <label>Poste Occupé :</label>
                <input type="text">
            </div>
            <div>
                <label>Code Poste :</label>
                <input type="text">
            </div>
            </div>
            <h3> Catégorie Socio Professionnelle</h3>
            <div class="section">
            <div>
                <label>Groupe :</label>
                <select><option>Cadre</option><option>Métrise</option><option>Execusion</option><option>Cadre Supérieur</option></select>
            </div>
            <div>
                <label>Activité :</label>
                <input type="text">
            </div>
            </div>
            <h3> Classification</h3>
            <div class="section">
            <div>
                <label>Classe :</label>
                <input type="text">
            </div>
            <div>
                <label>Echelon :</label>
                <input type="text">
            </div>
            <div>
                <label>Indice :</label>
                <input type="text">
            </div>
            <div>
                <label>PBI :</label>
                <input type="text">
            </div>
        </div>

        <h3> Affectation</h3>
        <div class="section">
            <div>
                <label>Structure :</label>
                <input type="text">
            </div>
             <div>
                <label>Rattachement:</label>
                <input type="text">
            </div>
            <div>
                <label>Code:</label>
                <input type="text">
            </div>
            <div>
                <label>Type Structure:</label>
                <input type="text">
            </div>
            </div>

        <h3>Décision</h3>
        <div class="section">
            <div>
                <label>Nature de Décision :</label>
                <select><option>Licenciement</option><option>Positionnement</option><option>Suspension</option></select>
            </div>
            <div>
                <label>N° Décision :</label>
                <input type="text">
            </div>
            <div>
                <label>Date Décision :</label>
                <input type="date">
            </div>
            <div>
                <label>Date d'effet :</label>
                <input type="date">
            </div>
             <div>
                <label>Positionnement :</label>
                <input type="text">
            </div>
        </div>

        <h3>Suspension Relation de Travail</h3>
        <div class="section">
            <div>
                <label>Du:</label>
                <input type="date">
            </div>
            <div>
                <label>Au :</label>
                <input type="date">
            </div>
            <div>
                <label>Derniere Décision :</label>
                <input type="text">
            </div>
        </div>

        <div class="buttons">
            <button>Ajouter</button>
            <button>Précédent</button>
            <button>Suivant</button>
            <button>Rechercher</button>
            <button type="button" onclick="window.location.href='imprimer_etats.html'">
             Imprimer
            </button>
            <button>Fermer</button>
        </div>
    </div>
</body>
</html>
