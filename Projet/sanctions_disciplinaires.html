<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sanctions Disciplinaires</title>
    <link rel="stylesheet" href="fiche_renseign.css">
    <link rel="icon" href="evolution-de-carriere.png">
</head>
<body>
    <div class="container">
        <img src="" width="80" height="80">
        <h1 align="center">BANQUE</h1>
        <h2 align="center">Division</h2>
        <h2 align="center">Direction des</h2>
        <h1 align="center">SANCTIONS DISCIPLINAIRES</h1>
    </div>

    <fieldset>
        <form action="">
            <h3>Informations de l'employé</h3>
            <div class="section">
                <div><label>Matricule :</label><input type="number" required></div>
                <div><label>Nom :</label><input type="text" required></div>
                <div><label>Prénom :</label><input type="text" required></div>
                <div><label>Fils (fille) de :</label><input type="text" required></div>
                <div><label>Et de :</label><input type="text" required></div>
                <div><label>Date de naissance :</label><input type="date" required></div>
                <div><label>Situation familiale :</label>
                    <select>
                        <option>Célibataire</option>
                        <option>Marié(e)</option>
                        <option>Divorcé(e)</option>
                        <option>Veuf/Veuve</option>
                    </select>
                </div>
                <div><label>Sexe :</label>
                    <select>
                        <option>Masculin</option>
                        <option>Féminin</option>
                    </select>
                </div>
                <div><label>Nom du conjoint :</label><input type="text"></div>
                <div><label>Poste occupé :</label><input type="text"></div>
                <div><label>Groupe :</label>
                    <select>
                        <option>Cadre</option>
                        <option>Maîtrise</option>
                        <option>Exécution</option>
                        <option>Cadre Supérieur</option>
                    </select>
                </div>
                <div><label>Date recrutement :</label><input type="date"></div>
                <div><label>Nature du contrat :</label>
                    <select>
                        <option>CDI</option>
                        <option>CDD</option>
                    </select>
                </div>
                <div><label>Affectation :</label><input type="text"></div>
                <div><label>Structure :</label><input type="text"></div>
                <div><label>Rattachement :</label><input type="text"></div>
                <div><label>Code :</label><input type="text"></div>
                <div><label>Type structure :</label><input type="text"></div>
                <div><label>Activité :</label><input type="text"></div>
                <div><label>Expérience à la Banque :</label><input type="text"></div>
                <div><label>Positionnement :</label><input type="text"></div>
            </div>

            <h3>Tableau des sanctions disciplinaires</h3>
            <table border="1" style="width:100%; border-collapse:collapse; text-align:center;">
                <thead style="background-color:crimson; color:white;">
                    <tr>
                        <th>Type de sanction</th>
                        <th>Classification</th>
                        <th>N° Décision</th>
                        <th>Date Décision</th>
                        <th>Date Effet</th>
                        <th>Motif du sanction</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" style="width:95%;"></td>
                        <td><input type="text" style="width:95%;"></td>
                        <td><input type="text" style="width:95%;"></td>
                        <td><input type="date" style="width:95%;"></td>
                        <td><input type="date" style="width:95%;"></td>
                        <td><input type="text" style="width:95%;"></td>
                    </tr>
                </tbody>
            </table>

            <div class="buttons">
                <button>Ajouter</button>
                <button>Précédent</button>
                <button>Suivant</button>
                <button>Rechercher</button>
                <button>Imprimer</button>
                <button>Fermer</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
