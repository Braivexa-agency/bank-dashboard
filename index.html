<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern Bank Dashboard - Manage your finances with ease" />
    <meta name="color-scheme" content="light dark" />
    <title>Bank Dashboard</title>
    <script>
      // Prevent flash of unstyled content (FOUC) for theme switching
      (function() {
        const storedTheme = localStorage.getItem('bank-dashboard-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let theme = 'light';
        if (storedTheme === 'dark' || (storedTheme === 'system' && systemPrefersDark) || (!storedTheme && systemPrefersDark)) {
          theme = 'dark';
        }
        
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
